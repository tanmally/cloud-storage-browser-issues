name: Feature Request
description: Suggest an idea for this product
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: It would be great if [...]
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context or screenshots about the feature request
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Submission Guidelines
      description: By submitting this feature request, you confirm the following
      options:
        - label: I have searched for similar feature requests before creating this one
          required: true
        - label: This is a single feature request (not multiple features combined)
          required: true